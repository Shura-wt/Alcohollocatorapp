# Nginx config for serving a Vite-built SPA behind an external reverse proxy (TLS handled upstream)
server {
  listen 80;
  server_name _;

  # Static files root (copied from /app/build at image build time)
  root /usr/share/nginx/html;
  index index.html;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml;

  # Main app route: serve files if they exist, otherwise SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Long cache for immutable assets
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?|ttf)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Basic security headers (adjust as needed)
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;
}